<body class="d-flex justify-content-center align-items-center " style="height: 100vh;">


    <div class="container d-flex justify-content-center align-items-center h-75 w-50 border border-2">
        <div class="transaction-block w-75">
            <h2 class="fw-bold text-primary"> Sma Kopar</h2>
            <label for="expediteur" class="fs-4">Expéditeur:</label>
            <div class="form-group mb-2 align-items-center  d-flex justify-content-between border border-1 p-4">
                <input type="number" id="numeroExpediteur" class="form-control w-50"
                    placeholder="Numéro de l'expéditeur">
                <input type="text" class="form-control w-50 ms-4" placeholder="Nom complet de l'expéditeur"
                    id="infoExpediteur">
                <!-- <i class="fa-solid fa-circle-info info" style="width: 13px;"></i> -->
                <i class="bi bi-info-lg fs-3"></i>
            </div>
            <label for="expediteur" class="fs-4">Transaction:</label>
            <input type="number" id="montant" class=" Montant form-control" placeholder="Montant"
                style="margin-left: 12em;width: 40%;">
            <div
                class="form-group mb-2 align-items-center d-flex justify-content-between mt-3 ecart border border-1 p-4">
                <div>
                    <label for="fournisseurs" class="text-primary fw-bold ">Fournisseurs :</label>
                    <select id="fournisseur" style="width: 177px;height: 45px;border-radius:10px"
                        class="form-select w-100">
                        <option value="orange money">Orange Money</option>
                        <option value="wave">Wave</option>
                        <option value="wari">Wari</option>
                        <option value="compte bancaire">Compte Bancaire</option>
                    </select>
                </div>
                <div>
                    <label for="transactions" class="text-primary fw-bold"> Transaction :</label>
                    <select id="transaction" class="form-select w-100">
                        <option value="depot">dépot</option>
                        <option value="retrait">retrait</option>
                        <option value="transfert">Transfert</option>
                    </select>
                </div>
                <div>
                    <label for="typeTransaction" class="text-primary fw-bold">Type de Transaction</label>
                    <select id="typeTransaction" class="form-select w-100 d-none">
                        <option value="avec code">avec code</option>
                        <option value="sans code">sans code</option>
                    </select>
                </div>

            </div>

            <label for="expediteur" class="fs-4">Destinataire:</label>
            <div class="form-group mb-2 align-items-center d-flex justify-content-around border border-1 p-4"
                id="destinataire">
                <input type="number" id="numeroDestinaire" class="form-control w-50"
                    placeholder="Numéro de l'expéditeur">
                <input type="text" class="form-control w-50 ms-4" placeholder="Nom de l'expéditeur"
                    id="infoDestinataire">
            </div>
            <!-- <button type="button" class="btn btn-success"> valider</button> -->
            <div class=" w-100 d-flex justify-content-center align-items-center ">
                <button type="button" class="btn btn-success p-3">
                    valider</button>
                <!-- data-bs-toggle="modal" data-bs-target="#exampleModal" -->

            </div>
        </div>
        <div class="alert alert-success  d-none w-50 position-absolute top-50 text-center fw-bold start-50 translate-middle mt-8"
            id="succes" role="alert">
            Dépôt effectué avec succès!
        </div>
        <div class="alert alert-danger w-50 d-none position-absolute top-50 text-center fw-bold start-50 translate-middle mt-8"
            id="danger" role="alert">
            Dépôt effectué avec succès!
        </div>



        <div class="position-absolute w-25 border border-3   h-25 top-0 translate-end rounded-4 d-flex flex-column justify-content-center align-items-center d-none"
            id="modal">
            <div id="infoModal" class="d-flex justify-content-center align-items-center flex-column w-75 bg-primary text-light border border-2 rounded-3">
                <h2>transfert <span>avec code</span></h2>
                <h3>expediteur <span>771234567</span></h3>
                <h3>destinataire <span>761234567</span></h3>
                <h3>code : <span>12345678909876543</span></h3>
            </div>
            <div>
                <button type="btn" class="btn btn-success" id="ok">ok</button>
            </div>



        </div>

    </div>
